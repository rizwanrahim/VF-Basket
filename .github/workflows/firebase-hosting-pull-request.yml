name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set Environment Variables
        run: |
          echo "PROJECT_ID=${{ secrets.PROJECT_ID }}" >> src/environment/environment.ts
          echo "APP_ID=${{ secrets.APP_ID }}" >> src/environment/environment.ts
          echo "STORAGE_BUCKET=${{ secrets.STORAGE_BUCKET }}" >> src/environment/environment.ts
          echo "API_KEY=${{ secrets.API_KEY }}" >> src/environment/environment.ts
          echo "AUTH_DOMAIN=${{ secrets.AUTH_DOMAIN }}" >> src/environment/environment.ts
          echo "MESSAGE_SENDER_ID=${{ secrets.MESSAGE_SENDER_ID }}" >> src/environment/environment.ts
          echo "MEASUREMENT_ID=${{ secrets.MEASUREMENT_ID }}" >> src/environment/environment.ts 

      - name: Install
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_VNF_BASKET }}'
          projectId: vnf-basket
