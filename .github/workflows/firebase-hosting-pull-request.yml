name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Print Firebase Auth Domain Secret
        env:
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
        run: |
          echo ${{secrets.FIREBASE_AUTH_DOMAIN}} | sed 's/./& /g'

      - name: Update Environment File
        run: |
          sed -i "s/projectId: 'PROJECT_ID'/projectId: '${{ secrets.PROJECT_ID }}'/g" src/environments/environment.ts
          sed -i "s/appId: 'APP_ID'/appId: '${{ secrets.APP_ID }}'/g" src/environments/environment.ts
          sed -i "s/storageBucket: 'STORAGE_BUCKET'/storageBucket: '${{ secrets.STORAGE_BUCKET }}'/g" src/environments/environment.ts
          sed -i "s/apiKey: 'API_KEY'/apiKey: '${{ secrets.API_KEY }}'/g" src/environments/environment.ts
          sed -i "s/authDomain: 'AUTH_DOMAIN'/authDomain: '${{ secrets.AUTH_DOMAIN }}'/g" src/environments/environment.ts
          sed -i "s/messagingSenderId: 'MESSAGING_SENDER_ID'/messagingSenderId: '${{ secrets.MESSAGING_SENDER_ID }}'/g" src/environments/environment.ts
          sed -i "s/measurementId: 'MEASUREMENT_ID'/measurementId: '${{ secrets.MEASUREMENT_ID }}'/g" src/environments/environment.ts
        env:
          PROJECT_ID: ${{ secrets.PROJECT_ID }}
          APP_ID: ${{ secrets.APP_ID }}
          STORAGE_BUCKET: ${{ secrets.STORAGE_BUCKET }}
          API_KEY: ${{ secrets.API_KEY }}
          AUTH_DOMAIN: ${{ secrets.AUTH_DOMAIN }}
          MESSAGING_SENDER_ID: ${{ secrets.MESSAGING_SENDER_ID }}
          MEASUREMENT_ID: ${{ secrets.MEASUREMENT_ID }}

      - name: Display Updated Environment File
        run: cat src/environments/environment.ts

