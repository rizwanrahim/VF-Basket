name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set Environment Variables
        run: |
          sed -i "s/GITHUB_SECRET/${{ secrets.PROJECT_ID }}/g" src/environments/environment.ts
          sed -i "s/GITHUB_SECRET/${{ secrets.APP_ID }}/g" src/environments/environment.ts
          sed -i "s/GITHUB_SECRET/${{ secrets.STORAGE_BUCKET }}/g" src/environments/environment.ts
          sed -i "s/GITHUB_SECRET/${{ secrets.API_KEY }}/g" src/environments/environment.ts
          sed -i "s/GITHUB_SECRET/${{ secrets.AUTH_DOMAIN }}/g" src/environments/environment.ts
          sed -i "s/GITHUB_SECRET/${{ secrets.MESSAGING_SENDER_ID }}/g" src/environments/environment.ts
          sed -i "s/GITHUB_SECRET/${{ secrets.MEASUREMENT_ID }}/g" src/environments/environment.ts

      - name: Install
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_VNF_BASKET }}'
          projectId: vnf-basket
