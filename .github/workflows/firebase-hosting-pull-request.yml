          # sed -i "s/'MESSAGING_SENDER_ID'/'${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}'/g" src/environments/environment.ts
          # sed -i "s/'MEASUREMENT_ID'/'${{ secrets.FIREBASE_MEASUREMENT_ID }}'/g" src/environments/environment.ts
        env:
          PROJECT_ID: ${{ secrets.PROJECT_ID }}
          APP_ID: ${{ secrets.APP_ID }}
          STORAGE_BUCKET: ${{ secrets.STORAGE_BUCKET }}
          API_KEY: ${{ secrets.API_KEY }}
