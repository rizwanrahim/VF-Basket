name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Update Environment File
        run: |
          sed -i "s/'PROJECT_ID'/'${{ secrets.PROJECT_ID }}'/g" src/environments/environment.ts
          sed -i "s/'APP_ID'/'${{ secrets.APP_ID }}'/g" src/environments/environment.ts
          sed -i "s/'STORAGE_BUCKET'/'${{ secrets.STORAGE_BUCKET }}'/g" src/environments/environment.ts
          sed -i "s/'API_KEY'/'${{ secrets.API_KEY }}'/g" src/environments/environment.ts
          sed -i "s/'AUTH_DOMAIN'/'${{ secrets.AUTH_DOMAIN }}'/g" src/environments/environment.ts
          sed -i "s/'MESSAGING_SENDER_ID'/'${{ secrets.MESSAGING_SENDER_ID }}'/g" src/environments/environment.ts
          sed -i "s/'MEASUREMENT_ID'/'${{ secrets.MEASUREMENT_ID }}'/g" src/environments/environment.ts
        env:
          PROJECT_ID: ${{ secrets.PROJECT_ID }}
          APP_ID: ${{ secrets.APP_ID }}
          STORAGE_BUCKET: ${{ secrets.STORAGE_BUCKET }}
          API_KEY: ${{ secrets.API_KEY }}
          AUTH_DOMAIN: ${{ secrets.AUTH_DOMAIN }}
          MESSAGING_SENDER_ID: ${{ secrets.MESSAGING_SENDER_ID }}
          MEASUREMENT_ID: ${{ secrets.MEASUREMENT_ID }}

      - name: Display Updated Environment File
        run: cat src/environments/environment.ts

